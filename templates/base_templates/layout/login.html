{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SARWAR CLASSES | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'css/skin-purple.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/flat/blue.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.css' %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static 'plugins/datepicker/datepicker3.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">

  {% comment %}<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">{% endcomment %}

  <style>
    .login-box-body{
      -webkit-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.25);
      -moz-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.25);
      box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.25);
    }
    .login-logo{
      border-bottom: 2px #aaa solid;
      margin-left: -80px;
      margin-right: -80px;
      font-size: 400%;
      
    }
    .login-page{
      background-color: #f4f4f4;
    }
    .non-selectable{
      cursor: default;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="hold-transition login-page">
  <br>
  <br>
  <br>
<div class="login-box">
  <div class="login-logo page-header non-selectable">
    <b>NearBy</b>Resturants
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg non-selectable">Sign in to start your session</p>

    <form action="{% url 'login' %}" method="post">
      <div class="form-group has-feedback">
        {% csrf_token %}
        <!-- <input type="username" class="form-control" placeholder="Username"> -->
        <!-- {{ form.username.label_tag }} -->
        {{ form.username }} 
        <b id='error_msg' class="text-danger">
        {{ form.username.errors }}
        </b>
        <span class="glyphicon form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <!-- <input type="password" class="form-control" placeholder="Password"> -->
        <!-- {{ form.password.label_tag }} -->
        {{ form.password }}
        <b id='error_msg' class="text-danger">
        {{ form.password.errors }}
        </b>
        
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4 col-xs-offset-8">
          <button type = "submit" value = "submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script src="{% static 'js/student/edit_user.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });



</script>
</body>
</html>
